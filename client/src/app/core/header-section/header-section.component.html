<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="pt-5 mb-1">
        <div class="container">
            <div class="row d-flex aligh-item-center">
                <div class="col-9">
                    <h2>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h2>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrump">
                            {{breadcrump | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
    
            </div>
        </div>
    </section>

</ng-container>
