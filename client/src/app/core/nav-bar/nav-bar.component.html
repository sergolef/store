  <div class="container">
    <nav class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand logo-element" routerLink="/">
          <img src="" alt="Logog for my shop">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" 
                routerLink="/" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact:true}">Home
                
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/shop" routerLinkActive="active">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/errors" routerLinkActive="active">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu">

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>

          <!-- <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
      </div>
      <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="badge bg-info" *ngIf="(basketService.basketSource$ | async ) as basket" class="cart-no">
                {{getCount(basket.items)}}
            </div>
        </a>
        <ng-container *ngIf="(accountService.loginUserSource$ | async) === null">
          <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
          <a routerLink="/account/register" class="btn btn-outline-secondary me-2">Register</a>
        </ng-container>
        
        <ng-container *ngIf="(accountService.loginUserSource$ | async) as user">
         <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
          <a dropdownToggle class="dropdown-toggle"> 
              <strong>Wlcome {{user.displayName}}</strong>
          </a>
          <ul *bsDropdownMenu class="dropdown-menu dropdown-menu-right">
            <li class="py-1">
              <a routerLink="/basket" class="dropdown-item">
                <i class="fa fa-shopping-cart me-3"></i>View basket
              </a>
            </li>
            <li class="py-1">
              <a routerLink="/orders" class="dropdown-item">
                <i class="fa fa-history me-3"></i>View orders
              </a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li class="py-1">
              <a (click)="accountService.logout()" class="dropdown-item">
                <i class="fa fa-sign-out me-3"></i>Logout
              </a>
            </li>
          </ul>
        </div>
        </ng-container>
        <!-- <a href="" class="btn btn-outline-secondary me-3">Sign Up</a> -->
      </div>
    </nav>
  </div>
