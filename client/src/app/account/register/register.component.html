<div class="d-flex justify-content-center mt-3">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-3">
                <h1 class="mb-2">Register</h1>
            </div>
            <app-text-input [type]="'text'" [formControl]="registerForm.controls['displayName']" [label]="'Full Name'"></app-text-input>
            <app-text-input [type]="'email'" [formControl]="registerForm.controls['email']" [label]="'Email Address'"></app-text-input>
            <app-text-input [type]="'password'" [formControl]="registerForm.controls['password']" [label]="'Password'"></app-text-input>

            
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">{{error}}</li>
            </ul>

            <!-- <div class="form-check text-start my-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                      </label>
                    </div> -->
            <div class="d-grid">
                <button [disabled]="!registerForm.valid" class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign Up</button>
            </div>

            <!-- <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p> -->

        </form>
    </div>
   
</div>
