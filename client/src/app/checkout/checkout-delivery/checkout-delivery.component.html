<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Delivery method</h4>
        <button class="btn btn-outline-success mb-3">
            save as default delivery method
        </button>
    </div>
    <div class="row" formGroupName="deliveryForm">
        <div class="form-group col-6" *ngFor="let method of deliveryMethods">
            <input type="radio" 
                (click)="setShippingPrice(method)"
                class="form-check-input"
                value="{{method.id}}"
                id="{{method.id}}"
                formControlName="deliveryMethod">
                <label for="{{method.id}}" class="form-check-label ms-2 mb-3">
                <strong>{{method.shortName}} - {{method.price}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
                </label>
        </div>
        
    </div>
    </div>
    
    <div class="d-flex justify-content-between flex-row mb-5">
        <button class="btn btn-outline-primary" cdkStepperPrevious>
           <i class="fa fa-angel-left"></i> Back to address
        </button>
        <button class="btn btn-primary" cdkStepperNext>
            <i class="fa fa-angel-right"></i> Go to Reviw
        </button>
    </div>
