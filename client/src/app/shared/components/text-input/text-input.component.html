<div class="form-floating mb-3">
    <input 
        [formControl]="control"
        placeholder="{{label}}"
        class="form-control"
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid':'is-valid':null"
        type="{{type}}">
    <label for="floatingInput">{{label}}</label>

    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner loader fa-spin"></div>

    <div *ngIf="control.errors?.['required']" class="invalid-feedback" >Please input your {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Please input valid user email</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">The field {{label}} does not coresponde the requirements</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email already in use</div>
    
</div>
